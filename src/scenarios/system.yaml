before:
  flow:
    - log: "Starting Json-Server benchmarking."

scenarios:
  - name: Post Writer Scenario
    weight: 1
    flow:
      #- log: "Authenticate and get token"
      - get:
          url: "/get_token"
          name: "GET/get_token"
          auth:
            user: "test"
            pass: "test"
          capture:
            - json: "$.token"
              as: token
          expect:
            - statusCode: 200
      #- log: "Found Token: {{ token }}"
      - think: 0.5
      - post:
          url: "/users"
          name: "POST/users"
          headers:
            Authorization: "Bearer {{ token }}"
          expect:
            - statusCode: 201
            - hasProperty: id
          beforeRequest: "userBody"
          afterResponse: "saveUserId"
      #- log: "Found User: {{ userId }} {{ userEmail }}"
      - think: 2
      - post:
          url: "/posts"
          name: "POST/posts"
          capture:
            - json: "$.id"
              as: "postId"
            - json: "$.comments"
              as: "postComments"
          expect:
            - statusCode: 201
            - hasProperty: id
          beforeRequest: "postBody"
          afterResponse: "savePost"
      - think: 2
      ### Create Comments
      - loop:
          - post:
              url: "/comments"
              name: "POST/comments"
              capture:
                - json: "$.id"
                  as: "commentId"
              expect:
                - statusCode: 201
                - hasProperty: id
              beforeRequest: "commentBody"
          - put:
              url: "/posts/{{ postId }}"
              name: "PUT/posts/ID"
              expect:
                - statusCode: 200
              beforeRequest: "commentsUpdateBody"
              afterResponse: "savePost"
          - think: 1
        #count: "{{ commentsNumber }}"
        count: 3

  - name: Post Reader Scenario
    weight: 2
    flow:
      #- log: "Get posts"
      #- log: "Found user {{ userId }} {{ userName }}"
      #- function: "randomFailure" # 50% of all the scenarios will fail with error: "Failed Scenario"
      - get:
          url: "/posts"
          name: "GET/posts"
          capture:
            - json: "$[0].id"
              as: postId
          expect:
            - statusCode: 200
            - hasProperty: "[0].id"
            - equals:
                - "{{postId}}"
                - "1"
          afterResponse: "getPosts"
      #- log: "Found Posts: {{ postIds }}"
      #- log: "Found Post: {{ postId }}"
      - think: 1
      - loop:
          - get:
              url: "/posts/{{ $loopElement }}"
              name: "GET/posts/ID"
              expect:
                - statusCode: 200
                - hasProperty: id
        over: postIds
      - think: 1
      - get:
          url: "/posts/{{ postId }}"
          name: "GET/posts/ID"
          expect:
            - statusCode: 200
            - hasProperty: id
          afterResponse: "getComments"
      #- log: "Found Comment Ids: {{ commentIds }}"
      - loop:
          - get:
              url: "/comments/{{ $loopElement }}"
              name: "GET/comments/ID"
              expect:
                - statusCode: 200
                - hasProperty: id
        over: commentIds
      - think: 1
      # write new comment
      #- function: "getRandomEmail"
      #- log: "Writing comment from {{ userEmail }}"
      - post:
          url: "/comments"
          name: "POST/comments"
          capture:
            - json: "$.id"
              as: "commentId"
          expect:
            - statusCode: 201
            - hasProperty: id
          beforeRequest: "commentBody"
